plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'application'
}

group = 'org.vineflower'
version = '0.1.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.vineflower.regressionlistener.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.vineflower.regressionlistener.Main'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}